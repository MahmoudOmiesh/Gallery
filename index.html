<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Galleria</title>

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Css -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- JS -->
		<script src="js/main.js" type="module"></script>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="/"
					><img src="assets/shared/logo.svg" alt="Logo" class="header__logo"
				/></a>
				<button class="header__btn">start slideshow</button>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="gallery">
					<div class="column column-1"></div>
					<div class="column column-2"></div>
					<div class="column column-3"></div>
					<div class="column column-4"></div>
				</div>
			</div>
		</main>

		<section class="modal">
			<div class="container">
				<div class="modal-container">
					<div class="modal__img-container">
						<img src="./" alt="starry night" class="modal__img" />
						<button class="modal__btn">
							<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
								<g fill="#FFF" fill-rule="nonzero">
									<path
										d="M7.714 0l1.5 1.5-2.357 2.357 1.286 1.286L10.5 2.786l1.5 1.5V0zM3.857 6.857L1.5
							9.214 0 7.714V12h4.286l-1.5-1.5 2.357-2.357zM8.143 6.857L6.857 8.143 9.214 10.5l-1.5
							1.5H12V7.714l-1.5 1.5zM4.286 0H0v4.286l1.5-1.5 2.357 2.357 1.286-1.286L2.786 1.5z"
									></path>
								</g>
							</svg>
							view image
						</button>
					</div>
					<div class="modal__info">
						<h1 class="modal__name"></h1>
						<h3 class="modal__artist"></h3>
						<img src="./" alt="Artist" class="modal__artist-img" />
					</div>
					<div class="modal__content">
						<span class="modal__date"></span>
						<p class="modal__text"></p>
						<a href="#" class="modal__link">go to source</a>
					</div>
				</div>
				<div class="progress">
					<div class="progress__container">
						<div class="progress__bar"></div>
					</div>
					<div class="progress__info">
						<div class="progress__text">
							<p class="progress__name">Starry Night</p>
							<p class="progress__artist">Vincent Van Gogh</p>
						</div>
						<div class="progress__buttons">
							<button class="progress__btn prev">
								<img src="assets/shared/icon-back-button.svg" alt="prev" />
							</button>
							<button class="progress__btn next">
								<img src="assets/shared/icon-next-button.svg" alt="next" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="image">
			<div class="image__container">
				<button class="image__close">close</button>
				<img src="./" alt="#" />
			</div>
		</div>
	</body>
</html>
